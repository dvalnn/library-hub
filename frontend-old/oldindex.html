<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="oldstyle.css" />
  <!--FONT LINK <link rel="preconnect" href=""> -->

  <title>Document</title>
</head>



<body>
  <form id="searchEngine" action="#">
    <div id="searchBar">
      <div id="user-selector">
        <label class="radio">
          <input type="radio" name="user-type" value="student" />
          <span class="name">Aluno</span>
        </label>
        <label class="radio">
          <input type="radio" name="user-type" value="professor" />
          <span class="name">Professor</span>
        </label>
        <label class="radio">
          <input type="radio" name="user-type" value="assistent" />
          <span class="name">Assistente</span>
        </label>
      </div>
      <input type="text" class="input" name="name" placeholder="Pesquisar por nome" />
      <button type="button" class="LupaBtn">
        <i class="fa-solid fa-magnifying-glass Lupa"></i>
      </button>
    </div>
  </form>




  <div id="formsWindow">
    <!--left forms-->
    <div class="resultWindow">
      <h1 class="title">Resultados</h1>
      <ul class="resultsContainer">

        <div class="icon-and-info">
          <button type="button" class="registBtn" id="plusButton" onClick="newRecord()">
            <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
              <g mask="url(#mask0_21_345)">
                <path d="M13.75 23.75V16.25H6.25V13.75H13.75V6.25H16.25V13.75H23.75V16.25H16.25V23.75H13.75Z"></path>
              </g>
            </svg>
          </button>
          <li class="newRegist">
            <h3 class="job" name="job">Estudante:</h3>
            <h1 class="name" name="name">Nome da Pessoa</h1>

            <div class="supportingRow">
              <h2 class="turma" name="turma">Turma</h2>
              <!--Dropdown Selecione atividade-->
              <form action="#" class="atividade">
                <select name="atividade" id="drop_act">
                  <option value="" disabled selected>
                    Selecione atividade
                  </option>
                  <option value="Computadores">Computadores</option>
                  <option value="Trabalho individual">
                    Trabalho individual
                  </option>
                  <option value="Espaço Lúdico">Espaço Lúdico</option>
                  <option value="Trabalho de grupo">Trabalho de grupo</option>
                  <option value="Realização de testes">
                    Realização de testes
                  </option>
                  <option value="Expulso da Sala de Aula">
                    Expulso da Sala de Aula
                  </option>
                  <option value="Requisitar Livros">Requisitar Livros</option>
                </select>
              </form>
            </div>


            
          </li>
        </div>
      </ul>
    </div>

    <!--right forms-->
    <div class="resultWindow">
      <h1 class="title">Registos</h1>

      <ul class="resultsContainer">
        <div class="icon-and-info">
          <button id="bin-button">
            <svg class="bin-top" viewBox="0 0 39 7" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line y1="5" x2="39" y2="5" stroke="white" stroke-width="4"></line>
              <line x1="12" y1="1.5" x2="26.0357" y2="1.5" stroke="white" stroke-width="3"></line>
            </svg>
            <svg class="bin-bottom" viewBox="0 0 33 39" fill="none" xmlns="http://www.w3.org/2000/svg">
              <mask id="path-1-inside-1_8_19" fill="white">
                <path d="M0 0H33V35C33 37.2091 31.2091 39 29 39H4C1.79086 39 0 37.2091 0 35V0Z"></path>
              </mask>
              <path
                d="M0 0H33H0ZM37 35C37 39.4183 33.4183 43 29 43H4C-0.418278 43 -4 39.4183 -4 35H4H29H37ZM4 43C-0.418278 43 -4 39.4183 -4 35V0H4V35V43ZM37 0V35C37 39.4183 33.4183 43 29 43V35V0H37Z"
                fill="white" mask="url(#path-1-inside-1_8_19)"></path>
              <path d="M12 6L12 29" stroke="white" stroke-width="4"></path>
              <path d="M21 6V29" stroke="white" stroke-width="4"></path>
            </svg>
          </button>
          <li class="newRegist">
            <h3 class="job" name="job">Estudante:</h3>
            <h1 class="name" name="name">Nome da Pessoa</h1>
            <div class="supportingRow">
              <h2 class="turma" name="turma">Turma</h2>
              <h2 class="atividade" name="atividade">Trabalho Individual</h2>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </div>






</body>

</html>
